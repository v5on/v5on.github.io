<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
}

#player {
  width: 100%;
  height: 100vh;

<body oncontextmenu="return false">

<div id="player"></div>

<!-- Clappr Core -->
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<!-- HLS Playback -->
<script src="https://cdn.jsdelivr.net/npm/clappr-hlsjs-playback@latest/dist/clappr-hlsjs-playback.min.js"></script>

<script>
var player = new Clappr.Player({
  source: "https://m.xigzo.store/live/api/110034.m3u8",
  parentId: "#player",

  autoPlay: true,
  mute: true, // mobile autoplay policy safe
  width: "100%",
  height: "100%",

  playback: {
    playInline: true
  },

  hlsjsConfig: {
    lowLatencyMode: true,
    enableWorker: true,
    backBufferLength: 90
  },

  mediacontrol: {
    seekbar: "#ff0000",
    buttons: "#ffffff"
  },

  fullscreenEnabled: true,
  hideMediaControl: false,
  disableVideoTagContextMenu: true
});

/* Unmute after user interaction */
document.addEventListener("click", function () {
  player.setMute(false);
}, { once: true });
</script>

</body>
